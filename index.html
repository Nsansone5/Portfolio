<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sitestyles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="leftcolumn">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about_me.html">About Me</a>
                </div>
            </div>

            <div class="rightcolumn">
                <div class="brand">
                    <div>NICHOLAS SANSONE</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
            
                <!-- Copy all elements of single-item-wrapper for each portfolio item-->
                <div class="single-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/portfolio1.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/xxx.png">
                        </div>

                        <div class="subtitle">

                        </div>

                    </div>
                </div>
                <!-- End of single-item-wrapper -->

            </div>

        </div>

    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.single-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken')
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken')
        })
    })
</script>

</html>
